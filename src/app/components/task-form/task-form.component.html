<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Enter task title:</label>
      <input type="text" class="form-control" id="exampleInputEmail1" formControlName="title" placeholder="Enter task title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Enter task description:</label>
      <input type="title" class="form-control" id="exampleInputPassword1" formControlName="description" placeholder="Enter task description">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
